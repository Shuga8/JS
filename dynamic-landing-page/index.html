<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonka Fantasy Stories | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/slideshow.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <div class="logo">
        <img src="imgs/wonka.png" alt="Logo.com" />
      </div>

      <div class="links">
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="javascript:void(0)" id="toggle-icon">&#9776;</a>
      </div>
    </nav>

    <!-- SLide Show Container -->

    <section id="slideshow-container">
      <div class="slideshow">
        <div class="slide current">
          <div class="side-content active" draggable="true">
            <h3>Lost Places</h3>
            <p>Released: 2014, Carlifonia USA</p>
          </div>
        </div>

        <div class="slide">
          <div class="side-content" draggable="true">
            <h3>Dark Nightmare</h3>
            <p>Released: 2017, Detroit USA</p>
          </div>
        </div>

        <div class="slide">
          <div class="side-content" draggable="true">
            <h3>Evil Villa</h3>
            <p>Released: 2012, Illinois USA</p>
          </div>
        </div>
      </div>
      <div class="circles">
        <div class="dot dot1 active-dot"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
      </div>
      <button id="prev" type="button">&lt;</button>
      <button id="next" type="button">&gt;</button>
    </section>

    <script src="js/main.js"></script>
    <script src="js/slideshow.js"></script>
  </body>
</html>
